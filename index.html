	<div class="row left-column">
		<div class="col s12">
			<div class="card blue-grey darken-3">
				<div class="card-content white-text">
					<span class="card-title">Statistics</span>
					<p>Player Moved :
						<span id="playerMoves">0</span> Times</p>
					</div>
					<div class="card-action">
						<a class="waves-effect waves-light btn blue-grey darken-2" href="http://github.com/yashkumarverma/">UI by Yash Kumar Verma</a>
					</div>
				</div>
			</div>
			<div class="col s12">
				<div class="card blue-grey darken-3">
					<div class="card-action">
						<a class="waves-effect waves-light btn blue-grey darken-2" onclick="previousBackgroundAudio();"><i class="fa fa-step-backward" aria-hidden="true"></i> Previous Audio</a>
						<a class="waves-effect waves-light btn blue-grey darken-2" onclick="nextBackgroundAudio();">Next Audio <i class="fa fa-step-forward" aria-hidden="true"></i></a>
						<br><br>
						<a class="waves-effect waves-light btn blue-grey darken-2" onclick="startBackgroundAudio();"><i class="fa fa-play" aria-hidden="true"></i></a>
						<a class="waves-effect waves-light btn blue-grey darken-2" onclick="stopBackgroundAudio();"><i class="fa fa-pause" aria-hidden="true"></i></a>
						<p class="range-field">
     						<input type="range" onchange="setVolume()" id='volume1' min=0 max=1 step=0.01 value='1'>
    					</p>
						
					</div>
				</div>
			</div>
			<div class="col s12">
				<div class="card blue-grey darken-4">

					<div class="card-action">

							<div class="social-container">
								<li>
									<a class="btn-floating  transparent waves-effect waves-light facebook" target="_blank" href="http://facebook.com/fossasia"
									class="social-icon">
									<i class="fa fa-facebook"></i>
								</a>
							</li>
							<li>
								<a class="btn-floating transparent waves-effect waves-light twitter" target="_blank" href="http://twitter.com/fossasia"
								class="social-icon">
								<i class="fa fa-twitter"></i>
							</a>
						</li>
						<li>
							<a class="btn-floating transparent waves-effect waves-light youtube" target="_blank" href="https://www.youtube.com/fossasiaorg"
							class="social-icon">
							<i class="fa fa-youtube-play"></i>
						</a>
					</li>
					<li>
						<a class="btn-floating transparent waves-effect waves-light linkedin" target="_blank" href="https://www.linkedin.com/groups/FOSSASIA-3762811"
						class="social-icon">
						<i class="fa fa-linkedin"></i>
					</a>
				</li>
				<li>
					<a class="btn-floating transparent waves-effect waves-light googleplus" target="_blank" href="https://plus.google.com/108920596016838318216"
					class="social-icon">
					<i class="fa fa-google-plus"></i>
				</a>
			</li>
		</div>
	</ul>
</div>
