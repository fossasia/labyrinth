<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- UI Sheets -->
    <link rel="stylesheet" type="text/css" href="css/materialize.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <script type="text/javascript" src="js/sweetalert2.min.js"></script>
    
    <!-- Engine Scripts -->
    <script type="text/javascript" src="js/jquery.js"></script>

<body>
<div class="navbar-fixed">
	<nav>
	  <div class="nav-wrapper">
	    <a class="brand-logo center">Labyrinth</a>
	    <ul class="right hide-on-med-and-down">
	      <!-- Sample link -->
	      <li><a href="howtoplay.html">How to Play</a></li> 
	    </ul>
	  </div>
	</nav>
</div>

<!-- Data Card -->
<div class="row">
    <div class="col m4 s8">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Statistics</span>
          <p>Player Moved : <span id="playerMoves">0</span> Times</p>
        </div>
        <div class="card-action">
          <a href="http://github.com/yashkumarverma/">UI by Yash Kumar Verma</a>
        </div>
      </div>
    </div>

<!-- Inventory -->
  <div class="col m4 offset-m4">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
         <span class="card-title">Inventory</span>
          <ul class="collection black-text" id="inventoryDisplay">
           <!-- SAMPLE ITEM  
              <li class="collection-item avatar">
                <img src="images/yuna.jpg" alt="" class="circle">
                <span class="title">Title</span>
                <p>First Line <br>
                   Second Line
                </p>
                <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
              </li>

              <i class="material-icons circle">folder</i>
              <span class="title">Title</span>
              <p>First Line <br>

              </p>
              <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
            </li>
          -->
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- Inventory Ends -->

<!-- Control Buttons -->
<div class="fixed-action-btn toolbar">
	<a class="btn-floating btn-large red">
	  <i class="large material-icons">directions_run</i>
	</a>
	<ul>
	  <li class="waves-effect waves-light"><a id="upKey"><i class="material-icons">arrow_upward</i></a></li>
	  <li class="waves-effect waves-light"><a id="leftKey"><i class="material-icons">arrow_back</i></a></li>
	  <li class="waves-effect waves-light"><a id="rightKey"><i class="material-icons">arrow_forward</i></a></li>
	  <li class="waves-effect waves-light"><a id="downKey"><i class="material-icons">arrow_downward</i></a></li>
	</ul>
</div>

<!-- Game Tiles  -->
<div id="tiles"></div>

</body>
<script type="text/javascript" src="js/gui.js"></script>
