sudo: required
dist: trusty
language: ruby
cache:
  bundler: true
rvm:
  - 2.3.3
install:
  - bash scripts/check-javascript-syntax-errors.sh
  - bash scripts/check-html-syntax-errors.sh
  - bundle install
  - bundle exec img_checker

branches:
  only:
     - master
     - /./
language: node_js
node_js:
  - "node"
cache:
  bundler: true
  directories:
     - node_modules
script:
   - bash ./scripts/deploy.sh
