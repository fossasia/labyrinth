<head>

  <link rel="stylesheet" type="text/css" href="css/footer.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w=" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

  <title>Contributors | Labyrinth</title>
  <link rel="icon" type="image/png" href="images/logos/labyrinthlogo.png" />
  <style type="text/css">
    html {
      box-sizing: border-box;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    .column {
      float: left;
      width: 33.3%;
      margin-bottom: 16px;
      padding: 0 8px;
    }

    @media (max-width: 650px) {
      .column {
        width: 100%;
        display: block;
        text-align: center;
      }
    }

    .contributorsImage {
      padding: 0 1em 0 1em;
      opacity: 1;
      display: block;
      width: 100%;
      height: auto;
      transition: .5s ease;
      backface-visibility: hidden;
    }

    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      text-align: center;
      padding-top: 1em;
    }

    .middle {
      transition: .5s ease;
      opacity: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
    }

    .card:hover .contributorsImage {
      opacity: 0.3;
    }

    .card:hover .middle {
      opacity: 1;
    }

    .lol {
      padding: 0 16px;
    }

    .lol::after, .row::after {
      content: "";
      clear: both;
      display: table;
    }

    p {
      color: grey;
      text-align: center;
    }

    .button {
      border: none;
      outline: 0;
      display: inline-block;
      padding: 16px 32px;
      color: white;
      background-color: #54BF9C;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      width: 100%;
    }

    .button:hover {
      background-color: #555;
    }

    h2 { 
      text-align: center;
    }
    
    .lang {
      padding:0 16px;
    }

    .translate.translate-language-choice {
      padding: 0 16px;
    }

    .languagepicker div.select-your-language:hover{
      background-color: #80BE62;
      cursor: pointer;
    }

    .languagepicker .property-language:hover{
      background-color: rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
    a.lang{
      text-decoration: none !important;
      color:white !important;
    }

    .button a{
      text-decoration: none !important;
      color:white !important;
    }
    /* CSS for responsive navbar*/
    .container-fluid {
      padding-right: 0px;
      padding-left: 0px;
    }
    ul#menubar {
      padding-right: 0px;
    }
    .navbar-header h1{
      font-family: 'Abril Fatface';
      font-size:2.5em;
      letter-spacing: 0.1em;
      width:auto;
      margin-top:6px;
      margin-left:10px;
    }
    #dropdownMenu{
      width:100%;
    }
    .dropdown-menu {
      width:100%;
      background-color: #60A550;
      margin:0;
      padding-top:0;
      padding-bottom:0;
    }
    .navbar.navbar-default {
      font-size:1.2em;   
      background-color: #60A550;
      color:white;
    }
    .nav.navbar-nav.navbar-right li a span{
      color:white;
    }
    .nav.navbar-nav.navbar-right li{
      padding: 6px;
    }
    .nav.navbar-nav.navbar-right>li:hover{
      background-color: #80BE62;
      cursor: pointer;
    }
    #select-lang ul li>a{
      color:white;
      padding-top:20px;
    } 
    #select-lang ul li>a:hover{
      background-color: rgba(0, 0, 0,0.0);
      cursor: pointer;
    
    }
    #select-lang ul li:hover{
      background-color: rgba(0, 0, 0, 0.2);
    }
    @media (max-width: 992px) {
      .navbar-header {
        float: none;
      }
      .navbar-left,.navbar-right {
        float: none !important;
      }
      .navbar-toggle {
        display: block;
      }
      .navbar-collapse {
        border-top: 1px solid transparent;
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
      }
      .navbar-fixed-top {
        top: 0;
        border-width: 0 0 1px;
      }
      .navbar-collapse.collapse {
        display: none!important;
      }
      .navbar-nav {
        float: none!important;
        margin-top: 7.5px;
      }
      .navbar-nav>li {
        float: none;
      }
      .navbar-nav>li>a {
        padding-top: 10px;
        padding-bottom: 10px;
      }
      .collapse.in{
        display:block !important;
      }
    }
  </style>
  <script type="text/javascript" src="js/contributors.js"></script>

</head>

<body>
  <div class="navbar navbar-default">
    <div class="container-fluid">
      <button class="navbar-toggle" data-toggle="collapse" data-target="#menubar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button> 
      <div class="navbar-header" >
        <h1>Labyrinth</h1>
      </div>  
      <ul class="nav navbar-nav navbar-right collapse navbar-collapse " id="menubar">
        <li>
          <a href="howtoplay.html" class="lang " data-href="how"><span>How to Play</span></a>
        </li>
        <li>
          <a href="credits.html" class="lang " data-href="credit"><span>Credits</span></a>
        </li>
        <li>
           <a href="index.html" class="lang " data-href="game"><span>Game</span></a>
        </li>
        <li>
          <a href="https://github.com/fossasia/labyrinth" class="lang"><span>Contribute</span></a>
        </li>
        <li class="select-your-lang" id="select-lang">
          <a class="lang dropdown-toggle" data-href="language" id="dropdownMenu" data-toggle="dropdown" data-hover="dropdown">Select your language <span class="fa fa-caret-down"></span></a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
            <li><a class="translate translate-language-choice" id="en">
              <img src="icons/UnitedKingdom.png" alt="" class="translation-flag" /> English
            </a></li>
            <li><a class="translate translate-language-choice" id="si">
              <img src="icons/SriLanka.png" alt="" class="translation-flag" /> Sinhala
            </a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  


  <!--contributors section-->

  <h2><a class="lang" data-href="contribute">Contributors</a></h2>
  <div class="container">
    <div class="row" id="contributors"></div>
  </div>

<!--End of contributors section-->

</body>
</html>
